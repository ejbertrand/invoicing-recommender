{% extends "base.html" %}
{% block content %}
<br/>
<button type="button" class="btn btn-info btn-block" id="new_button" onClick="newTransaction()">New Transaction</button>
<button type="button" class="btn btn-danger btn-block" id="cancel_button" onClick="cancelTransaction()"" hidden="True">Cancel Transaction</button>
<br/>
<form method="POST" id="transaction_form" hidden="True">
	<h4 align="left">General information</h4>
	<!-- First group -->
	<div class="row">
		<div class="form-group col-md-7">
			<label for="client_name">Client Name</label>
			<input name="client_name" id="client_name" class="form-control"></input>
		</div>

		<!-- Payment method dropdown list -->
		<div class="col-md-5">
			<label for="input_payment">Payment Method</label>
			<select name="input_payment" id="input_payment" class="form-control">
				<option selected>Choose...</option>
				{% for payment in payments %}
				<option>{{payment.payment_type}}</option>
				{% endfor %}
			</select><br/>
		</div>
	</div>

	<!-- Comments -->
	<label for="comments">Comments (Optional)</label>
	<textarea name="comments" id="comments" class="form-control" placeholder="Write any comments you may have."></textarea><br/>

	<h4 align="left">What would you like to register?</h4>

	<div class="form-row">
		<!-- Service dropdown list -->
		<div class="col-md-4">
			<label for="input_service">Service</label>
			<select name="input_service" id="input_service" class="form-control" onchange="getSubServices();">
				<option selected value="0">Choose...</option>
				{% for service in services %}
				<option value="{{service.id}}">{{service.service_type}}</option>
				{% endfor %}
			</select>
			<br/>
		</div>

		<!-- Subservice dropdown list -->
		<div class="col-md-4 offset-md-1">
			<label for="input_subservice">Sub-Service</label>
			<select name="input_subservice" id="input_subservice" class="form-control">
				<option selected>Choose...</option>
			</select>
			<br/>
		</div>

		<div class="col-md-2 offset-md-1">
			<label for="total">Total</label>
			<div class="input-group mb-3">
				<span class="input-group-text">$</span>
				<input type="text" class="form-control" name="total" id="total" aria-label="Amount (to the nearest dollar)">
			</div>
		</div>

	</div>

	<!-- Buttons -->
	<div align="center">
		<button type="button" class="btn btn-info btn-block" onClick="addItem()">Add Item</button>
		<br/>

		<table class="table" id="items-table">
			<thead class="thead-dark">
				<th>Item</th>
				<th>Total</th>
			</thead>
			<tbody>
			</tbody>
			<tfoot class="thead-light">
				<th>Balance Due</th>
				<th>$0.00</th>
			</tfoot>
		</table>
		<br/>

		<button type="submit" class="btn btn-warning btn-block" onClick="printInvoice()"><b>Finish Transaction &plus; Generate Invoice</b></button>
		<br/>
	</div>

</form>
{% endblock %}
