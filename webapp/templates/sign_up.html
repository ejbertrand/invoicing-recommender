{% extends "base.html" %}
{% block title %}
	Sign Up
{% endblock %}
{% block content %}
<br/>
	<form method="POST">
		<h3 align="center">Sign Up</h3>
		<div class="form-group">
			<label for="user_email">Email Address</label>
			<input type="email" class="form-control" id="user_email" name="user_email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="user_name">Name</label>
			<input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter name">
		</div>
		<div class="form-group">
			<label for="user_password1">Password</label>
			<input type="password" class="form-control" id="user_password1" name="user_password1" placeholder="Enter password">
		</div>
		<div class="form-group">
			<label for="user_password2">Password (Confirm)</label>
			<input type="password" class="form-control" id="user_password2" name="user_password2" placeholder="Confirm password">
		</div>
		<br/>
		<button type="submit" class="btn btn-secondary">Submit</button>
	</form>
{% endblock %}
